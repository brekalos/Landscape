<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->

     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>

     <nav style="background-color:#00CF11">
         <div class="nav-wrapper">
           <a href="index.html" class="brand-logo">Landscape</a>
           <ul id="nav-mobile" class="right hide-on-med-and-down">

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
<br>
     <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="firstname" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="lastname" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </form>
      </div>


      <button id="button" style="background-color:#00CF11" onclick="welcome()" onclick="submitName()"class="btn waves-effect waves-light" type="submit" name="action">Sign Up
  <i class="material-icons right">send</i>
</button>






<script>
function welcome() {
  document.getElementById("input").innerHTML = "Welcome " + document.getElementById("firstname").value +" "+ document.getElementById("lastname").value;
}
</script>
<script>
var first = document.getElementById("firstname");
var last = document.getElementById("lastname");
var pass = document.getElementById("password");
var email = document.getElementById("email");
</script>

 </html>
